PLG_HRZ_BLOCK_ACCESS_AREA_TO_BLOCK_DESC         = "<ul><li>Site: Blocks only the frontend</li><li>Administrator: Blocks only the backend</li><li>All: Blocks both the frontend and the backend</li></ul>"
