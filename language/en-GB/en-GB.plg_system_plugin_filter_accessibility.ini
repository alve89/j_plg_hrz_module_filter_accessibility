PLG_HRZ_BLOCK_ACCESS_TYPE_OF_BLOCK_DESC         = "<ul><li>401 Message: The page contains only a message. Further loading of page content will be aborted.</li><li>301 Redirect: The visitor will be redirected to the configured address.</li></ul>"
